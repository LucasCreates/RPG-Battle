<!DOCTYPE html>
<html>
<head>
	<title>Town</title>
	<link href="https://fonts.googleapis.com/css2?family=Charmonman&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
	
	<nav class="nav">
		<ul class="main-nav">
			<li><a href="">About</a></li>
			<li><a href="">Guide</a></li>
			<li><a href="">The Team</a></li>
			<li class="push"><a href="">Sign up/Login</a></li>
		</ul>
	</nav>
	
	<div class="container">
		
		<div id="main-hub" class="main-game-container">
			<div class="battle-screen-container">
				<div class="battle-win-display">
					<div class="win-lose-loot-display">
						<h1>You defeated the enemy.</h1>
						<ul class="loot">
							<li class="loot-set"></li>
							<li class="loot-set"></li>
							<li class="loot-set"></li>
						</ul>
					</div>
					
				</div>
				<img class="battle-image" src="images/back2.jpg">
				<div class="enemy-stat-container">
					<ul class="enemy-stat-display">
						<li>Health:</li>
						<li id="enemy-health">200</li>
						<li>Mana:</li>
						<li id="enemy-mana">100</li>
					</ul>
				</div>
				
			</div>

			<div class="item-magic-special-menu-container">


			</div>
			
			<div class="game-function-container">
				<div class="player-stats">
					<ul class="health-mana">
						<li>Health:</li>
						<li>Mana:</li>
					</ul>
					<ul class="health-mana-stats">
						<li>100</li>
						<li>1</li>
					</ul>
				</div>
				<div class="game-buttons">
					<button class="attack-btn">Attack</button>
					<button class="magic-btn">Magic</button>
					<button class="special-btn">Special</button>
					<button class="item-btn">Item</button>
				</div>
				


			</div>	

			
		</div>
		<!-- <div class="start-menu-container">
			<div class="start-menu">
				<button class="start-btn">Start</button>
			</div>

		</div>
		 -->

		
	</div>
	

	<footer>Created By Lucas Tsigarides</footer>

	</div>

	

</body>


<script type="text/javascript" src="script.js"></script>
</html>
